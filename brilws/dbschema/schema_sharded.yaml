##### Data tables #####

BEAM_&suffix:         #per ls
   columns:
    - datatagid: int64
    - fillnum: uint32
    - runnum: uint32
    - lsnum: uint32
    - timestampsec: uint32
    - beamstatusid: uint16
    - egev: float
    - intensity1: float
    - intensity2: float
    - bxidxblob: blob
    - bxintensity1blob: blob
    - bxintensity2blob: blob
    - ncollidingbx: uint16
    - bxconfig1blob: blob
    - bxconfig2blob: blob
    - ncollidables: uint16
    - collidable: blob
   pk: [datatagid]

