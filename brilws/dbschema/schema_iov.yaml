#
# Schema for IOV data
#
IOVTAGS:
  columns:
    - tagid: int64
    - tagname: string
    - creationutc: string
    - applyto: string
    - datasource: string
    - isdefault: bool
    - comments: string
  pk: [tagid]
  unique: [tagname]

IOVTAGDATA:
  columns:
    - tagid: int64  
    - since: uint32
    - payloaddict: string
    - payloadid: int64
    - func: string
    - comments: string
  pk: [tagid,since]
  notnull: [payloaddict, payloadid]

IOVP_BLOB:
  columns:
    - payloadid: int64
    - ifield: uint32
    - val: blob
  pk: [payloadid,ifield]

IOVP_INT:
  columns:
    - payloadid: int64
    - ifield: uint32
    - val: uint32
  pk: [payloadid,ifield]

IOVP_SMALLINT:
  columns:
    - payloadid: int64
    - ifield: uint32
    - val: uint16
  pk: [payloadid,ifield]
  
IOVP_BOOLEAN:
  columns:
    - payloadid: int64
    - ifield: uint32
    - val: bool
  pk: [payloadid,ifield]

IOVP_FLOAT:
  columns:
    - payloadid: int64
    - ifield: uint32
    - val: float
  pk: [payloadid,ifield]

IOVP_STRING:
  columns:
    - payloadid: int64
    - ifield: uint32
    - val: string
  pk: [payloadid,ifield]


